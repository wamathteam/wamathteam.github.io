			var g_canvas;
			var g_context;
			var g_state;
			  
			var g_visibleButtons;
			
			var g_mainButtons;
			var g_mandelButtons;
			var g_newtonButtons;
			var g_juliaButtons;
			var g_julia2Buttons;
			var g_bifButtons;
			
			var g_zoombox;
			var g_mandel;
			var g_newton;
			var g_julia;
			var g_julia2;
			var g_fractal;
			var g_renderInterval;
			
			function main() {
				if (!initCanvas()) {
					dbg("Error initializing canvas.", false);
					return;
				}
			
				g_zoombox = new ZoomBox;
			
				// create all buttons for the application
				setup();
				
				//g_canvas.addEventListener('mousemove', ev_mousemove, false);
				//g_canvas.addEventListener('mousedown', ev_mousedown, false);
				//g_canvas.addEventListener('mouseup', ev_mouseup, false);
				
				//g_renderInterval = setInterval(drawFeatures, 1000/12);
				
				g_state = "mandel";
				enterNewState();
			}
			
			function enterNewState() {
				//dbg("entering state " + g_state, false);
			
				g_context.fillStyle = "#0a0000";
				g_context.fillRect(0,0,803,803);
			
				if ( g_state == "mandel" ) {
					g_visibleButtons = g_mandelButtons;
					g_mandel = new Mandel(0,0,803,803);
					g_fractal = g_mandel;
					g_renderInterval = setTimeout(render_t, 1);
				} else if ( g_state == "newton" ) {
					g_visibleButtons = g_newtonButtons;
					g_newton = new Newton(0,0,803,803);
					g_fractal = g_newton;
					g_renderInterval = setTimeout(render_t, 1);
				} else if ( g_state == "julia" ) {
					g_visibleButtons = g_juliaButtons;
					g_julia = new Julia(0,0,803,803);
					g_fractal = g_julia;
					g_renderInterval = setTimeout(render_t, 1);
				} else if ( g_state == "julia2" ) {
					g_visibleButtons = g_julia2Buttons;
					g_julia2.myCR = -0.4;
					g_julia2 = new Julia(0,0,803,803);
					g_julia2.myCI = 0.6;
					g_fractal = g_julia2;
					g_renderInterval = setTimeout(render_t, 1);
				} else
					g_visibleButtons = null;
			}
			
			function refine_click() {
				g_fractal.refine();
			}
			function unrefine_click() {
				g_fractal.unrefine();
			}
			
			function render_t() {
			// the purpose of rendering the fractal on a timer rather than all
			// in one shot is to keep from locking up the browser and spinning
			// the user's cpu.  also allows user to refine/unrefine/reset and
			// interrupt the drawing with the new setting
			
				g_fractal.render();
				
				if ( !g_fractal.myDone )
					setTimeout(render_t, 1);
				else {
					g_context.fillStyle="#fff";
					g_context.strokeStyle="#fff";
					g_context.fillText("Hello,", 100, 100);
					g_context.fillText("Welcome to the site of the WA Math Team.", 100, 120);
					g_context.fillText("This site will be fully operational shortly.", 100, 140);
				}
			}
			
			//
			// get graphics context
			//
			function initCanvas() {
				g_canvas = document.getElementById('theCanvas');
			
				if (!g_canvas.getContext) {
					return false;
				} 
			
				g_context = g_canvas.getContext('2d'); 
				g_context.font = "14pt Helvetica";
				g_context.lineWidth = 1;
			
				isWebkit();
			
				return true;
			}
			
			function isWebkit() {
				if (navigator.userAgent.indexOf('AppleWebKit') != -1)
					g_isWebkit= true;
				else
					g_isWebkit= false;
			}
		</script>
